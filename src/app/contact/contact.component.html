<mdb-card>

  <mdb-card-header class="elegant-color white-text text-center py-4">
    <h4>
      Contact
    </h4>
  </mdb-card-header>

  <mdb-card-body class="px-lg-5 pt-0">

    <form class="text-center" style="color: #757575;" [formGroup]="contactForm" (ngSubmit)="onSubmit()">

      <div class="md-form mt-3">
        <input type="text" formControlName="contactFormName" id="contact" aria-required="true" class="form-control"
          mdbInput>
        <label for="contact">Name</label>
      </div>

      <div class="md-form">
        <input type="email" formControlName="contactFormEmail" id="materialContactFormEmail" aria-required="true" class="form-control"
          mdbInput>
        <label for="materialContactFormEmail">E-mail</label>
      </div>

      <div class="md-form">
        <textarea type="text" formControlName="contactFormMessage" id="materialContactFormMessage" aria-required="true" class="form-control md-textarea"
          mdbInput></textarea>
        <label for="materialContactFormMessage">Message</label>
      </div>

      <div class="row">
        <div class="col-md-6 mx-auto d-flex justify-content-center">
          <mdb-checkbox formControlName="contactFormCopy" name="messageCopy">Send me a copy of this message</mdb-checkbox>
        </div>
      </div>

      <button mdbBtn color="dark" outline="true" rounded="true" block="true" class="z-depth-0 my-4 waves-effect"
        mdbWavesEffect type="submit" [disabled]="disabledSubmitButton">Send</button>

    </form>

  </mdb-card-body>

</mdb-card>
